<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style2.css">
    <title>Portfólio fotográfico</title>
</head>
<body>
    <header>
        <img class= logo src="./IMG/logo-photo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>Sobre</h2>
        <p>Bem-vindo ao meu portfólio fotográfico! Eu sou uma fotógrafa apaixonada por capturar 
        momentos especiais e tranformá-los em memórias eternas. </p>
    </section>
    <section id="portfolio">
        <h2>Portfólio</h2>
        <div class="galeria">
            <img src="./IMG/paisagem2.jpg" alt="Foto 2">
            <img src="./IMG/paisagem3.jpg" alt="Foto 3">
            <img src="./IMG/paisagem4.webp" alt="Foto 4">
            <img src="./IMG/paisagem5.webp" alt="Foto 5">
            <img src="./IMG/paisagem6.webp" alt="Foto 6">
        </div>

    </section>
    <section id="contact">
        <h2>Contato</h2>
        <p>Entre em contato comigo para agendar uma sessão de fotos!</p>
        <form action="#">
            <input type="text" placeholder="Seu nome">
            <input type="email" placeholder="Seu e-mail">
            <textarea placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
